    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
      <title>Header</title>
        <link rel="stylesheet" th:href="@{/css/header.css}">
    </head>
    <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
          <a class="navbar-brand" href="#">Star Admin Dashboard</a>
          <div class="ms-auto d-flex align-items-center">
              <span class="text-white me-3" th:text="'Welcome, ' + ${email}"> Welcome </span>
              <form id="logoutForm" th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">
                  <button type="submit">Logout</button>
              </form>
          </div>
      </header>
    </body>
    </html>
